{% load admin_urls %}
{% load url from future %}
<html><head>Liste des oeuvres</head>
<body>
<h1>Liste des oeuvres</h1>
<ul>
{% for work in works %}
  <li><a href="work/{{ work.pk }}"><img alt="" src="{{ work.thumbnail.url }}" width="{{ work.thumbnail.width }}" height="{{ work.thumbnail.height }}">{{ work }}</a> (<a href="{% url meta|admin_urlname:'change' work.cote %}">Edit</a>)</li>
{% endfor %}
</ul>
</body>
</html>
