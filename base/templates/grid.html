{% load admin_urls %}
{% load url from future %}
<html>
  <head>
    <title>Liste des oeuvres</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{{ STATIC_URL }}css/michaux.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ STATIC_URL }}css/michaux-grid.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <div id="header">
      <h1>Liste des oeuvres</h1>      
    </div>

    <div id="content">

      <div id="margin">
        <p>{{ works|length }} oeuvre{{ works|length|pluralize }} affichée{{ works|length|pluralize }}</p>
        <form><input type="text" name="q" value="{{ query_string }}" /></form>
        <p>Des facettes de sélection ici...</p>
      </div>

      <div id="grid">
        {% for work in works %}
          <div class="work"><a href="work/{{ work.pk }}"><img alt="" title="{{ work }}" src="{{ work.thumbnail.url }}" width="{{ work.thumbnail.width }}" height="{{ work.thumbnail.height }}"></a></div>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
